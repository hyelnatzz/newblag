{% extends 'base.html' %}

{% block content %}
<h1>{{category.name}} Base</h1>
<h3>{{ category.description }}</h3>

{% if posts %}
    <ul>
        {% for post in posts %} 
            <li><a href="/post/{{post.id}}"> {{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
    

{% endblock %}
